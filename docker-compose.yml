version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_URL=${REDIS_URL:-}
      - ML_SERVICE_HOST=${ML_SERVICE_HOST:-ml}
      - ML_SERVICE_PORT=${ML_SERVICE_PORT:-50051}
      - ML_SERVICE_TLS=${ML_SERVICE_TLS:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - SESSION_TTL_HOURS=${SESSION_TTL_HOURS:-1}
    depends_on:
      - redis
      - ml

  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "${ML_SERVICE_PORT:-50051}:50051"
    environment:
      - PORT=50051
    volumes:
      - ./ml/models:/app/models
      - ./data:/app/data
      - ./scripts:/app/scripts

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data:
